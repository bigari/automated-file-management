version: '3'

services:
  rest-api:
    env_file:
      - ./backend/.env.dev
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - 5002:5002 

  webapp:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - 5001:3000
    depends_on:
      - rest-api
    