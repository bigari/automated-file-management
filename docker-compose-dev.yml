version: '3'

services:
  redis:
    image: redis:5.0.7
    expose:
      - 6379
  db:
    image: postgres:12.0-alpine
    restart: always
    environment:
      - POSTGRES_USER=afmdev
      - POSTGRES_PASSWORD=afmdevpass
      - POSTGRES_DB=afmdb
    volumes:
      - ./backend/__postgres-data__:/var/lib/postgresql/data
    expose:
      - 5432

  rest-api:
    env_file:
      - ./backend/.env.dev
    build: ./backend
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 5002:5002
    depends_on:
      - db

  realtime:
    build: ./realtime
    volumes:
      - ./realtime:/usr/src/app
    ports:
      - 5003:8080
    depends_on:
      - redis
      - rest-api

  webapp:
    env_file:
      - ./frontend/.env
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - 5001:3000
    depends_on:
      - rest-api
      - realtime
    